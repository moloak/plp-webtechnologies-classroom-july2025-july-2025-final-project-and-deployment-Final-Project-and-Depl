<body id="partnerPage">
    
  <!-- Navigation Bar -->
    <header>
        <section class="navbar">
             <section class="logo-title">
                <img src="assets\images/image4.png" alt="KEEF Logo" class="logo">
                <h2>Karinate Education & Empowerment Foundation</h2>
            </section>
            <nav>
                <section>
                <a href="index.html" class="navbutton">Home</a>
                <a href="about.html" class="navbutton">About</a>
                <a href="index.html#social" class="navbutton">Contact</a>
                <a href="#" class="navbutton">Partner</a>
                </section>
            </nav>
        </section>
    </header>
    <br>
    <!-- partner logo slider -->
    <main>
        <section class="imageslider">
            <div class ="imageslide-track">
            <div class="imageslide"> 
                <img src="assets\images/goalgetters.png" alt="Goal getters foundation">
            </div>
             <div class="imageslide"> 
                <img src="assets\images/ncs.png" alt="Nigerian Correctional Service">
            </div>
             <div class="imageslide"> 
                <img src="assets\images/nrc.png" alt="Nigerian Red Cross">
            </div>

            <div class="imageslide"> 
                <img src="assets\images/goalgetters.png" alt="Goal getters foundation">
            </div>
             <div class="imageslide"> 
                <img src="assets\images/ncs.png" alt="Nigerian Correctional Service">
            </div>
             <div class="imageslide"> 
                <img src="assets\images/nrc.png" alt="Nigerian Red Cross">
            </div>
            </div>
        </section>
        <br>
        <!-- Form -->
        <h3 class="formfill">Fill out the form to partner with us:</h3>
         <form id="myForm">
            <label for="username">Full Name:</label>
            <input type="text" id="username" name="username">
            <span id="usernameError" class="error"></span>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="emailError" class="error"></span>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span id="passwordError" class="error"></span>
            <br><br>
            <input type="submit" value="Submit" style="background: #363c46;">
    </main>
    <script src="js/script.js"></script>
</body>
